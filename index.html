<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>4Fog Cinema Rooms</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #121212; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 0; 
            height: 100vh;
            display: flex; 
            flex-direction: column;
            overflow: hidden; 
        }

        /* 1. –®–ê–ü–ö–ê (–§—ñ–∫—Å–æ–≤–∞–Ω–∞) */
        .header-bar {
            width: 100%; height: 35px; background: #1a1a1a; border-bottom: 1px solid #333; 
            display: flex; align-items: center; padding: 0 10px; 
            position: fixed; top: 0; left: 0; z-index: 2000;
        }

        /* 2. –û–°–ù–û–í–ù–ò–ô –ö–û–ù–¢–ï–ù–¢ (–°–∫—Ä–æ–ª) */
        .main-scroll-area {
            flex-grow: 1;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 45px; 
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* –°—Ç–∏–ª—ñ –ø–∞–Ω–µ–ª–µ–π */
        .room-panel {
            background: #1E1E1E; padding: 10px 15px; border-radius: 12px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid #333;
        }
        .room-label { font-size: 10px; color: #888; text-transform: uppercase; }
        #roomName { color: #BB86FC; font-weight: bold; font-size: 16px; }

        /* –ö–ù–û–ü–ö–ò (–¢–≤—ñ–π –¥–∏–∑–∞–π–Ω) */
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 6px; padding: 8px 12px; transition: 0.2s; }
        .btn-copy { background: #333; color: #fff; }
        .btn-new { background: #333; color: #fff; border: 1px solid #555; }
        .btn-load { background: #BB86FC; color: #000; }

        /* –§–Ü–û–õ–ï–¢–û–í–ê –ö–ù–û–ü–ö–ê (–ó —Ç—ñ–Ω–Ω—é) */
        #toggleBtn {
            width: 100%; background: #BB86FC !important; color: #000 !important;
            padding: 12px; font-size: 13px; font-weight: bold; border-radius: 0 0 12px 12px;
            margin-bottom: 15px; text-transform: uppercase; 
            box-shadow: 0 4px 10px rgba(187,134,252,0.2); /* –¢—ñ–Ω—å –ø–æ–≤–µ—Ä–Ω—É—Ç–æ */
            cursor: pointer;
        }

        .controls { width: 100%; margin-bottom: 8px; display: flex; gap: 5px; }
        input.url-input { flex-grow: 1; padding: 12px; border-radius: 8px; border: none; background: #252525; color: white; border: 1px solid #333; }

        video { width: 100%; border-radius: 10px; background: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: block; }

        /* –û–ù–õ–ê–ô–ù */
        .online-box {
            background: #1E1E1E; border: 1px solid #333;
            border-radius: 10px 10px 0 0; margin-top: 15px; overflow: hidden; cursor: pointer;
            flex-shrink: 0;
        }
        .online-header { padding: 10px; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; color: #03DAC6; }
        #userList { display: none; padding: 10px; border-top: 1px solid #333; font-size: 12px; color: #bbb; background: #181818; }
        .user-tag { display: inline-block; background: #252525; padding: 4px 10px; border-radius: 15px; margin: 3px; border: 1px solid #444; color: #eee; }

        /* –ß–ê–¢ */
        #chat-container {
            display: flex; flex-direction: column;
            background: #1E1E1E; border-radius: 0 0 12px 12px; 
            border: 1px solid #333; border-top: none;
            height: 300px; 
            min-height: 200px;
            flex-shrink: 0; 
        }
        #messages { flex-grow: 1; padding: 12px; overflow-y: auto; text-align: left; }
        .msg { margin-bottom: 12px; font-size: 14px; word-wrap: break-word; }
        
        .sticker-panel {
            display: none; background: #252525; padding: 10px; border-top: 1px solid #333;
            grid-template-columns: repeat(5, 1fr); gap: 10px; max-height: 150px; overflow-y: auto;
        }
        .sticker-option { width: 100%; cursor: pointer; transition: 0.2s; }
        .sticker-option:hover { transform: scale(1.15); }

        /* –ù–ò–ñ–ù–Ø –ü–ê–ù–ï–õ–¨ (–¢–≤—ñ–π –¥–∏–∑–∞–π–Ω) */
        .input-area { display: flex; padding: 10px; background: #252525; gap: 8px; border-top: 1px solid #333; align-items: center; }
        #msgInput { flex-grow: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: white; }
        
        /* –ö–Ω–æ–ø–∫–∏ –≤ —á–∞—Ç—ñ */
        .btn-sticker { background: #333; color: white; font-size: 18px; border: 1px solid #444; padding: 8px 12px; border-radius: 6px; }
        .btn-send { background: #03DAC6; border: none; padding: 10px 18px; border-radius: 8px; color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-bar">
        <img src="stiker/tinifIed (2)/IMG_20260208_183334.png" style="height: 20px; margin-right: 10px;" onerror="this.style.display='none'">
        <span style="font-size: 11px; font-weight: bold; color: #BB86FC; letter-spacing: 1px;">4FOG.NETLIFY.APP</span>
        <span style="font-size: 9px; color: #666; margin-left: auto;">—Ç–µ—Ö –ø—ñ–¥—Ç—Ä–∏–º–∫–∞ TG: @blendametal</span>
    </div>

    <div class="main-scroll-area">
        
        <div id="topMenu">
            <div class="room-panel">
                <div style="display: flex; flex-direction: column;">
                    <span class="room-label">–ö—ñ–º–Ω–∞—Ç–∞:</span>
                    <span id="roomName">...</span>
                </div>
                <div style="display: flex; gap: 6px;">
                    <button class="btn-copy" onclick="copyLink()">üîó –õ—ñ–Ω–∫</button>
                    <button class="btn-new" onclick="createNewRoom()">‚ûï –ù–æ–≤–∞</button>
                </div>
            </div>
            <div class="controls">
                <input type="text" class="url-input" id="videoUrl" placeholder="–ü–æ—Å–∏–ª–∞–Ω–Ω—è (.mp4 / .m3u8)...">
                <button class="btn-load" onclick="changeVideo()">‚ñ∂ PLAY</button>
            </div>
        </div> 

        <button id="toggleBtn" onclick="toggleMenu()">üîº –ó–≥–æ—Ä–Ω—É—Ç–∏ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</button>

        <video id="myVideo" controls playsinline webkit-playsinline preload="auto"></video>

        <div class="online-box" onclick="toggleUserList()">
            <div class="online-header">
                <span>üë• –ü—Ä–∏—Å—É—Ç–Ω—ñ</span>
                <span id="userCount">–û–Ω–ª–∞–π–Ω: 1</span>
            </div>
            <div id="userList"></div>
        </div>

        <div id="chat-container">
            <div id="messages"></div>
            <div id="stickerPanel" class="sticker-panel">
                <script>
                    for(let i=1; i<=23; i++) {
                        let num = i.toString().padStart(3, '0');
                        document.write(`<img src="stiker/${num}.png" class="sticker-option" onclick="sendSticker(this.src)" onerror="this.style.display='none'">`);
                    }
                </script>
            </div>
            <div class="input-area">
                <button class="btn-sticker" onclick="toggleStickers()">üòä</button>
                <input type="text" id="msgInput" placeholder="–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
                <button class="btn-send" onclick="sendMessage()">‚û§</button>
            </div>
        </div>

        <div style="height: 20px;"></div>
    </div>

    <script>
        const SERVER_URL = 'https://cinema-server-cz03.onrender.com'; 
        const socket = io(SERVER_URL);
        const video = document.getElementById('myVideo');
        
        // --- –õ–û–ì–Ü–ö–ê –ö–Ü–ú–ù–ê–¢ ---
        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room') || 'room-' + Math.floor(Math.random() * 9999);
        if (!urlParams.get('room')) window.history.pushState({}, '', '?room=' + roomId);
        document.getElementById('roomName').innerText = roomId;

        let myName = localStorage.getItem('username') || prompt("–Ø–∫ —Ç–µ–±–µ –∑–≤–∞—Ç–∏?", "–ö–æ–∑–∞–∫") || "–ê–Ω–æ–Ω—ñ–º";
        localStorage.setItem('username', myName);

        let hls = new Hls();
        let isSyncing = false; // –ë–ª–æ–∫—É–≤–∞–Ω–Ω—è, —â–æ–± –Ω–µ –≤—ñ–¥–ø—Ä–∞–≤–ª—è—Ç–∏ —Å–≤–æ—ó –∂ –ø–æ–¥—ñ—ó –Ω–∞–∑–∞–¥

        // --- –í–Ü–î–ï–û ---
        function changeVideo(urlFromSocket = null) {
            let url = urlFromSocket || document.getElementById('videoUrl').value;
            if (!url) return;
            if (url.includes('dropbox.com')) url = url.replace('dl=0', 'dl=1');
            if (url.includes('drive.google.com') && url.includes('/d/')) {
                const id = url.match(/\/d\/(.+?)\//);
                if(id) url = `https://drive.google.com/uc?export=download&id=${id[1]}`;
            }

            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    hls.destroy();
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() { 
                        // –ù–µ –∑–∞–ø—É—Å–∫–∞—î–º–æ –∞–≤—Ç–æ–ø–ª–µ–π, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ —Ö–∞–æ—Å—É –Ω–∞ —Å—Ç–∞—Ä—Ç—ñ
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                }
            } else {
                video.src = url;
            }
            if (!urlFromSocket) socket.emit('change_video', url);
        }

        // --- SOCKET CONNECTION ---
        socket.on('connect', () => socket.emit('join_room', { roomId, userName: myName }));
        socket.on('update_user_list', (users) => {
            document.getElementById('userCount').innerText = `–û–Ω–ª–∞–π–Ω: ${users.length}`;
            document.getElementById('userList').innerHTML = users.map(u => `<span class="user-tag">‚óè ${u}</span>`).join('');
        });
        socket.on('initial_state', (data) => {
            if (data.messages) data.messages.forEach(msg => displayMessage(msg));
            if (data.videoUrl) {
                document.getElementById('videoUrl').value = data.videoUrl;
                changeVideo(data.videoUrl);
            }
        });
        socket.on('update_video_url', (url) => changeVideo(url));


        // --- –ì–û–õ–û–í–ù–ê –õ–û–ì–Ü–ö–ê –°–ò–ù–•–†–û–ù–Ü–ó–ê–¶–Ü–á (–í–ò–ü–†–ê–í–õ–ï–ù–û) ---

        // 1. –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–¥—ñ–π (–Ø —â–æ—Å—å –∑—Ä–æ–±–∏–≤ -> –∫–∞–∂—É —Å–µ—Ä–≤–µ—Ä—É)
        video.onplay = () => { 
            if(!isSyncing) socket.emit('sync_action', { action: 'play', time: video.currentTime }); 
        };
        
        video.onpause = () => { 
            if(!isSyncing) socket.emit('sync_action', { action: 'pause', time: video.currentTime }); 
        };
        
        video.onseeked = () => { 
            if(!isSyncing) {
                // –ü—Ä–∏ –ø–µ—Ä–µ–º–æ—Ç—É–≤–∞–Ω–Ω—ñ –ø–µ—Ä–µ–¥–∞—î–º–æ —Ç–∞–∫–æ–∂, —á–∏ —Å—Ç–æ—ó–º–æ –º–∏ –Ω–∞ –ø–∞—É–∑—ñ
                socket.emit('sync_action', { 
                    action: 'seek', 
                    time: video.currentTime, 
                    paused: video.paused 
                }); 
            }
        };

        // 2. –ü—Ä–∏–π–æ–º –ø–æ–¥—ñ–π (–°–µ—Ä–≤–µ—Ä —Å–∫–∞–∑–∞–≤ —â–æ—Å—å –∑—Ä–æ–±–∏—Ç–∏)
        socket.on('receive_sync', (data) => {
            isSyncing = true; // –í–º–∏–∫–∞—î–º–æ "—ñ–º—É–Ω—ñ—Ç–µ—Ç" –≤—ñ–¥ –≤–ª–∞—Å–Ω–∏—Ö –ø–æ–¥—ñ–π

            // –°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑—É—î–º–æ —á–∞—Å, —è–∫—â–æ —Ä—ñ–∑–Ω–∏—Ü—è –±—ñ–ª—å—à–µ 0.5 —Å–µ–∫
            if (Math.abs(video.currentTime - data.time) > 0.5) {
                video.currentTime = data.time;
            }

            // –í–∏–∫–æ–Ω—É—î–º–æ –¥—ñ—é
            if (data.action === 'play') {
                video.play().catch(e => console.log("–ê–≤—Ç–æ–ø–ª–µ–π –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º:", e));
            } 
            else if (data.action === 'pause') {
                video.pause();
            } 
            else if (data.action === 'seek') {
                // –Ø–∫—â–æ —Ç–æ–π —Ö—Ç–æ –ø–µ—Ä–µ–º–æ—Ç–∞–≤ - —Å—Ç–æ—ó—Ç—å –Ω–∞ –ø–∞—É–∑—ñ, –º–∏ —Ç–µ–∂ —Å—Ç–∞—î–º–æ –Ω–∞ –ø–∞—É–∑—É
                if (data.paused) {
                    video.pause();
                } else {
                    // –Ø–∫—â–æ –≤—ñ–Ω –≥—Ä–∞—î - –º–∏ —Ç–µ–∂ –≥—Ä–∞—î–º–æ
                    video.play().catch(e => console.log("Seek play error:", e));
                }
            }

            // –ó–Ω—ñ–º–∞—î–º–æ "—ñ–º—É–Ω—ñ—Ç–µ—Ç" —á–µ—Ä–µ–∑ 600–º—Å (–±—É–ª–æ 200–º—Å). 
            // –¶–µ –¥–∞—î —á–∞—Å m3u8 —Ñ–∞–π–ª—É –ø—Ä–æ–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏—Å—è –ø—ñ—Å–ª—è —Å—Ç—Ä–∏–±–∫–∞.
            setTimeout(() => { isSyncing = false; }, 600);
        });


        // --- –ß–ê–¢ ---
        function sendMessage() {
            const input = document.getElementById('msgInput');
            if (input.value.trim()) {
                socket.emit('send_message', { user: myName, text: input.value, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
                input.value = "";
            }
        }
        function sendSticker(url) {
            socket.emit('send_message', { user: myName, sticker: url, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            toggleStickers();
        }
        socket.on('receive_message', (data) => displayMessage(data));

        function displayMessage(data) {
            const div = document.createElement('div');
            div.className = 'msg';
            let content = data.sticker ? `<img src="${data.sticker}" style="width:100px; border-radius:8px;">` : data.text;
            div.innerHTML = `<strong style="color:#BB86FC">${data.user}:</strong> ${content} <span style="font-size:10px;color:grey;float:right">${data.time}</span>`;
            const m = document.getElementById('messages');
            m.appendChild(div);
            m.scrollTop = m.scrollHeight;
        }

        // --- UI –§–£–ù–ö–¶–Ü–á ---
        function toggleMenu() {
            const m = document.getElementById('topMenu');
            const b = document.getElementById('toggleBtn');
            m.style.display = (m.style.display === 'none') ? 'block' : 'none';
            b.innerText = (m.style.display === 'none') ? '‚öôÔ∏è –í—ñ–¥–∫—Ä–∏—Ç–∏ –º–µ–Ω—é' : 'üîº –ó–≥–æ—Ä–Ω—É—Ç–∏ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è';
        }
        function toggleUserList() {
            const l = document.getElementById('userList');
            l.style.display = (l.style.display === 'block') ? 'none' : 'block';
        }
        function toggleStickers() {
            const p = document.getElementById('stickerPanel');
            p.style.display = (p.style.display === 'grid') ? 'none' : 'grid';
        }
        function copyLink() { navigator.clipboard.writeText(window.location.href); alert("–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!"); }
        function createNewRoom() { if(confirm("–°—Ç–≤–æ—Ä–∏—Ç–∏ –Ω–æ–≤—É –∫—ñ–º–Ω–∞—Ç—É?")) window.location.search = '?room=room-' + Math.floor(Math.random() * 9999); }
    </script>
